<!DOCTYPE html>
<html>
<head>
  <title>JSONチェッカー</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      min-width: 300px;
      max-width: 400px;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      word-wrap: break-word; /* 長いJSONがはみ出さないように */
    }
    .valid {
      background-color: #e6ffe6; /* 薄い緑 */
      border: 1px solid #00cc00; /* 緑 */
      color: #008000; /* 濃い緑 */
    }
    .invalid {
      background-color: #ffe6e6; /* 薄い赤 */
      border: 1px solid #cc0000; /* 赤 */
      color: #800000; /* 濃い赤 */
    }
    pre {
      white-space: pre-wrap; /* 改行を保持し、折り返す */
      word-break: break-all; /* 単語の途中でも改行 */
      max-height: 200px; /* 高さを制限 */
      overflow-y: auto; /* スクロール可能にする */
      border: 1px solid #eee;
      padding: 5px;
      background-color: #f9f9f9;
    }
    strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h3>JSONチェッカー</h3>
  <div id="result">
    ここに結果が表示されます。
  </div>
  <div id="originalJsonContainer" style="margin-top: 15px; display: none;">
    <strong>元のテキスト:</strong>
    <pre id="originalJson"></pre>
  </div>
  <script src="popup.js"></script>
</body>
</html>
